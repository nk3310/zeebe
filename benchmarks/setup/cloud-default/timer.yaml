apiVersion: apps/v1
kind: Deployment
metadata:
  name: timer
  labels:
    app: timer
spec:
  selector:
    matchLabels:
      app: timer
  replicas: 1
  template:
    metadata:
      labels:
        app: timer
    spec:
      containers:
      - name: timer
        image: gcr.io/zeebe-io/starter:zeebe
        imagePullPolicy: Always
        env:
          - name: JAVA_OPTIONS
            value: >-
              -Dapp.starter.rate=100
              -Dapp.tls=true
              -Dzeebe.client.requestTimeout=62000
              -XX:+HeapDumpOnOutOfMemoryError
              -Dapp.starter.bpmnXmlPath=bpmn/timerProcess.bpmn
              -Dapp.starter.processId=timerProcess
          - name: LOG_LEVEL
            value: "warn"
          - name: ZEEBE_ADDRESS
            valueFrom:
              secretKeyRef:
                name: cloud-credentials
                key: zeebeAddress
          - name: ZEEBE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: cloud-credentials
                key: clientId
          - name: ZEEBE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: cloud-credentials
                key: clientSecret
          - name: ZEEBE_AUTHORIZATION_SERVER_URL
            valueFrom:
              secretKeyRef:
                name: cloud-credentials
                key: authServer

        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 2
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zeebe
    app.kubernetes.io/instance: default
    app.kubernetes.io/name: zeebe-cluster
  name: timer
spec:
  clusterIP: None
  ports:
  - name: http
    port: 9600
    protocol: TCP
    targetPort: 9600
  publishNotReadyAddresses: true
  selector:
    app: timer
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
