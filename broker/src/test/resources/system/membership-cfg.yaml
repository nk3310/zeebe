zeebe:
  broker:
    cluster:
      membership:
        broadcastUpdates: true
        broadcastDisputes: false
        notifySuspect: true
        gossipInterval: 2s
        gossipFanout: 3
        probeInterval: 3s
        probeTimeout: 5s
        suspectProbes: 5
        failureTimeout: 20s
        syncInterval: 25s