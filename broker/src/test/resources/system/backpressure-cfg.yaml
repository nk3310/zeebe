zeebe:
  broker:
    backpressure:
      enabled: true
      algorithm: gradient
      useWindowed: false
      aimd:
        requestTimeout: 5s
        initialLimit: 15
        minLimit: 5
        maxLimit: 150
        backoffRatio: 0.75
      fixed:
        limit: 12
      vegas:
        alpha: 4
        beta: 8
        initialLimit: 14
      gradient:
        minLimit: 7
        initialLimit: 17
        rttTolerance: 1.7
      gradient2:
        minLimit: 3
        initialLimit: 13
        rttTolerance: 1.3
        longWindow: 300